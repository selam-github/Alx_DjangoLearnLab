{% extends 'base.html' %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit Post{% else %}New Post{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
  </form>
{% endblock %}
