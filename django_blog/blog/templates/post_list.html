<!-- templates/blog/post_list.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Blog Posts</h1>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
            <p>{{ post.content|slice:":100" }}...</p>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'post_create' %}">Create New Post</a>
{% endblock %}
