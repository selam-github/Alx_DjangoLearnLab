<!-- templates/blog/post_detail.html -->
{% extends 'base.html' %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p>By {{ post.author }} on {{ post.created_at }}</p>

{% if user == post.author %}
    <a href="{% url 'post_edit' post.pk %}">Edit</a>
    <a href="{% url 'post_delete' post.pk %}">Delete</a>
{% endif %}

<a href="{% url 'post_list' %}">Back to List</a>
{% endblock %}
